<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <div>
        <form action="{{ url_for('crud.login') }}" 
            method="POST" 
            novalidate="novalidate">
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="userid" value="{{ username }}" placeholder="아이디" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="passward" name="passward" value="{{ email }}" placeholder="비밀번호" />
                    </td>
                </tr>
            </table>
            <input type="submit" value="로그인" />
        </form>
    </div>
</body>
</html>
