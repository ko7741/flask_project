<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/9b90d45a38.js" crossorigin="anonymous"></script>
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="click">
            <form action="{{ url_for('crud.friends') }}" 
            method="POST" 
            novalidate="novalidate">
                <button type="submit" title="친구목록"><i class="fa-solid fa-user-group fa-4x"></i></button>
            </form>

            <form action="{{ url_for('crud.chats') }}" 
            method="POST" 
            novalidate="novalidate">
                <button type="submit" title="채팅목록"><i class="fa-regular fa-comments fa-4x"></i></button>
            </form>
        </div>
        <div class="list"> {% block content %}{% endblock %} </div>
    </div>
</body>
</html>
